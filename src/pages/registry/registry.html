<ion-header>
    <ion-toolbar color="primarydark">
        <ion-title>
            {{ 'registry.nbar_txt_registry' | translate }}
        </ion-title>
        <ion-buttons start>
            <button ion-button icon-left (click)="dismiss()">
                <ion-icon ios="ios-close" md="md-close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content overflow-scroll="false" padding class="registry-background">

    <ion-list>
        <form [formGroup]="registryform" (ngSubmit)="onSubmit()">
            <ion-row wrap>
                <ion-col width-50>
                    <ion-list>
                        <ion-item>
                            <ion-input type="text" formControlName="name" placeholder="{{ 'global.g_ph_txt_name' | translate}}"></ion-input>
                        </ion-item>
                    </ion-list>
                </ion-col>
                <ion-col width-50>
                    <ion-list>
                        <ion-item>
                            <ion-input type="text" formControlName="lastname" placeholder="{{ 'global.g_ph_txt_lastname' | translate }}"></ion-input>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
            <ion-row wrap>
                <ion-col width-100>
                    <ion-list>
                        <ion-item>
                            <ion-input type="email" formControlName="email" placeholder="{{ 'global.g_ph_txt_mail' | translate }}"></ion-input>
                        </ion-item>
                        <!--
<ion-item *ngIf="!registryform.controls.email.valid || registryform.controls.email.dirty">
    <p>Please enter a valid email adress</p>
</ion-item>
-->
                    </ion-list>
                </ion-col>
            </ion-row>
            <ion-row wrap>
                <ion-col width-100>
                    <ion-list>
                        <ion-item>
                            <ion-input type="password" formControlName="password" placeholder="{{ 'global.g_ph_txt_password' | translate }}"></ion-input>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
            <ion-row wrap>
                <ion-col width-100>
                    <ion-list>
                        <ion-item>
                            <ion-label>{{ "global.g_select_title_country" | translate }}</ion-label>
                            <ion-select formControlName="country">
                                <ion-option *ngFor="let country of countries">{{country}}</ion-option>
                            </ion-select>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
            <ion-row wrap hideWhen="registryform.value.country == ''">
                <ion-col width-100>
                    <ion-list>
                        <ion-item [hidden]="!registryform.value.country">
                            <ion-label>{{ "global.g_select_title" | translate }}</ion-label>
                            <!--Colombia cities-->
                            <ion-select formControlName="city" *ngIf="registryform.value.country === 'Colombia'">
                                <ion-option *ngFor="let city of cities.Colombia">{{city}}</ion-option>
                            </ion-select>
                            <!--Ecuador cities-->
                            <!--                        <ion-select formControlName="city" *ngIf="registryform.value.country === 'Ecuador'">
                                <ion-option *ngFor="let city of cities.Ecuador">{{city}}</ion-option>
                            </ion-select>-->
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
            <ion-row wrap>
                <ion-col width-100>
                    <button ion-button type="submit" [disabled]="!registryform.valid" color="calm" block>{{ "home.btn_txt_create_account" | translate }}</button>
                </ion-col>
            </ion-row>
        </form>
    </ion-list>

</ion-content>
