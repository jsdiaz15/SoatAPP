<ion-content class="tutorial-page">

  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button color="light" (click)="popPage()">{{ "wslide.btn_txt_skip" | translate }}</button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image" />
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <b>
        <p [innerHTML]="slide.description"></p>
      </b>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="img/text.svg" class="slide-image" />
      <h2 class="slide-title">{{ "wslide.slide_title_s5" | translate }}</h2>
      <button ion-button large clear icon-end color="light" (click)="popPage()">
        {{ "wslide.slide_txt_s5" | translate }}
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
